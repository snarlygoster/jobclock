<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>WorkPeriodView</title>
</head>
<body>

<h1>{{ workername }}</h1>
<h2>{{ worker }}</h2>


{% url workperiods workername='Ali' %}


<table>
{% for line in work_periods %}
	<tr>
		<td>{{ line.ticket }} </td>
		<td>{{ line.job }}</td>
		<td>{{ line.duration|stringformat:"s" }}</td>
	</tr>
{% endfor %}
</table>


</body>
</html>
