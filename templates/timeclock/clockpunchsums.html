{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Clock Punch Sums</title>

</head>
<body>

<table>
{% for line in work_periods %}
	<tr>
		<td>{{ line.ticket }} </td>
		<td>{{ line.worker }}</td>
		<td>{{ line.job }}</td>
		<td>{{ line.duration }}</td>
	</tr>
{% endfor %}
</table>

</body>
</html>
